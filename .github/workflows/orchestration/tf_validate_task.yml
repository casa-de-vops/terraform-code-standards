# .github/workflows/validate.yml
name: Terraform Validate

on:
  workflow_call:
    inputs:
      working_directory:
        required: true
        type: string

jobs:
  validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    steps:
      - name: Terraform Validate
        run: terraform validate -chdir=${{ inputs.working_directory }}
