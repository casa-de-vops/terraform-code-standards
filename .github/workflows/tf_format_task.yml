# .github/workflows/format.yml
name: Terraform Format

on:
  workflow_call:
    inputs:
      working_directory:
        required: true
        type: string

jobs:
  format:
    name: Terraform Format
    runs-on: ubuntu-latest
    steps:
      - name: Check Terraform Formatting
        run: terraform fmt --check --diff -recursive
        working-directory: ${{ inputs.working_directory }}
