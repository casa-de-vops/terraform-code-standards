# Dependabot configuration for automated dependency updates
# This helps keep GitHub Actions and other dependencies up to date
# Reducing security vulnerabilities from outdated dependencies

version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
    reviewers:
      - "casa-de-vops"
    # Group all patch and minor updates together
    groups:
      github-actions-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Terraform dependencies (if using modules from GitHub)
  - package-ecosystem: "terraform"
    directory: "/terraform"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "terraform"
      - "security"
    commit-message:
      prefix: "chore"
      include: "scope"
